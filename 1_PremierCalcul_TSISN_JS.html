<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Premier Calcul</title>
</head>
<body>
<script >
		paragraphe = document.createElement('p')
		document.body.appendChild(paragraphe) 
		g = 9.8
		m = 84
		p = m * g
		texte = document.createTextNode(p)
		paragraphe.appendChild(texte) 
</script>
</body>
</html>
