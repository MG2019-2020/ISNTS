<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>
<script language="JavaScript">
	inputVariable = document.createElement('input')
	inputVariable.setAttribute('id','inputPhrase')
	inputVariable.setAttribute('onchange','affiche()')
	document.body.appendChild(inputVariable) 
	
function affiche(){
	phrase=document.getElementById('inputPhrase').value
	var tableauDesMots = phrase.split(" ");
	var longueurMax=0
	var motMax=''
	for(var i =0;i<tableauDesMots.length;i++){
		longueur=tableauDesMots[i].length
		if(longueur>longueurMax){
			longueurMax=longueur
			motMax=tableauDesMots[i]
			}
		}
	paragraphe = document.createElement('p')
	document.body.appendChild(paragraphe) 
	texte = document.createTextNode('Le mot le plus long est '+motMax+'.')
	paragraphe.appendChild(texte)
	}
</script>

</body>
</html>
