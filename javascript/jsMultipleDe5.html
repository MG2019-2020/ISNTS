<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>
<script language="JavaScript">
	inputVariable = document.createElement('input')
	inputVariable.setAttribute('id','inputa')
	inputVariable.value='a'
	document.body.appendChild(inputVariable) 
	inputVariable = document.createElement('input')
	inputVariable.setAttribute('id','inputb')
	inputVariable.setAttribute('onchange','affiche()')
	inputVariable.value='b'
	document.body.appendChild(inputVariable) 
	paragraphe = document.createElement('p')
	paragraphe.setAttribute('id','paragraphe1')
	texte = document.createTextNode('Calcule la somme des multiples de 5 entre a et b.')
	paragraphe.appendChild(texte)
	document.body.appendChild(paragraphe)
	
function affiche(){
	var a=parseFloat(document.getElementById('inputa').value)
	var b=parseFloat(document.getElementById('inputb').value)
	paragraphe=document.getElementById('paragraphe1')
	paragraphe.removeChild( paragraphe.firstChild )
	var c=a
	var somme=0
	while(c<b){
		if(c%5==0){somme=somme+c}
		c++
		}
		
	texte = document.createTextNode('somme = '+somme)
	paragraphe.appendChild(texte)
	}

</script>

</body>
</html>
