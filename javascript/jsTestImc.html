<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>
<script language="JavaScript">
	inputVariable = document.createElement('input')
	inputVariable.setAttribute('id','inputTaille')
	inputVariable.setAttribute('onchange','afficheTaille()')
	inputVariable.value='taille'
	document.body.appendChild(inputVariable) 
	inputVariable = document.createElement('input')
	inputVariable.setAttribute('id','inputMasse')
	inputVariable.setAttribute('onchange','afficheMasse()')
	inputVariable.value='masse'
	document.body.appendChild(inputVariable) 
	paragraphe = document.createElement('p')
	paragraphe.setAttribute('id','paragraphe1')
	texte = document.createTextNode('Bonjour.')
	paragraphe.appendChild(texte)
	document.body.appendChild(paragraphe)
	
function afficheTaille(){
	var taille=parseFloat(document.getElementById('inputTaille').value)
	paragraphe=document.getElementById('paragraphe1')
	paragraphe.removeChild( paragraphe.firstChild )
	
	texte = document.createTextNode('Bonjour votre taille est : '+taille+'m.')
	paragraphe.appendChild(texte)
	}
	
function afficheMasse(){
	var taille=document.getElementById('inputTaille').value
	var masse=parseInt(document.getElementById('inputMasse').value)
	paragraphe=document.getElementById('paragraphe1')
	paragraphe.removeChild( paragraphe.firstChild )
	var imc=masse/(taille*taille)
	if (imc<16.5){texte = document.createTextNode('Imc = '+imc+'.Vous êtes dénutri.')}
	if ((imc>=16.5)&&(imc<18.5)){texte = document.createTextNode('Imc = '+imc+'. Vous êtes maigre.')}
	if ((imc>=18.5)&&(imc<25)){texte = document.createTextNode('Imc = '+imc+'. Vous êtes normal.')}
	if ((imc>=25)&&(imc<30)){texte = document.createTextNode('Imc = '+imc+'. Vous êtes en surpoids.')}
	if ((imc>=30)&&(imc<35)){texte = document.createTextNode('Imc = '+imc+'. Vous êtes obèse.')}
	if ((imc>=30)&&(imc<40)){texte = document.createTextNode('Imc = '+imc+'. Vous êtes en obésité sévère.')}
	if (imc>=40){texte = document.createTextNode('Imc = '+imc+'. Vous êtes en obésité morbide.')}
	
	paragraphe.appendChild(texte)
	}

</script>

</body>
</html>
